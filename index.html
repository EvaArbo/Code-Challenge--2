<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event Guest List Manager</title>
</head>
<body>
    <div class="container">
        <h1> Guest List Manager</h1>
        <form id="guest-form">
            <input type="text"  id="guest-name" placeholder="Key in guest name...." required>
            <select id="guest-category">
                <option value="Friend">Friend</option>
                <option value="Family">Family</option>
                <option value="Collegue">Collegue</option>
            </select>
            <button type="submit">Add guest</button>
        </form>
        <ul id="guest-list"></ul>
    </div>
    <script src="guest.js"></script>
</body>
</html>
